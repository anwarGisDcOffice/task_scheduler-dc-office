
<div class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12">
    <div class="relative py-3 sm:max-w-xl sm:mx-auto">
      <div class="relative px-4 py-10 bg-white mx-8 md:mx-0 shadow rounded-3xl sm:p-10">
        <div class="max-w-md mx-auto">
          <div class="flex items-center space-x-5">
            <div class="h-14 w-14 bg-yellow-200 rounded-full flex flex-shrink-0 justify-center items-center text-yellow-500 text-2xl font-mono">i</div>
            <div class="block pl-2 font-semibold text-xl self-start text-gray-700">
              <h2 class="leading-relaxed">Create a Task</h2>
              <p class="text-sm text-gray-500 font-normal leading-relaxed">Use this Form to add new Tasks</p>
            </div>
          </div>
          <form method="POST">
            {% csrf_token %}
          <div class="divide-y divide-gray-200">
            <div class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
              <div class="flex flex-col">
                <label class="leading-loose">Subject</label>
                <input required type="text" name="subject" class="px-4 py-2 border focus:ring-gray-500 focus:border-gray-900 w-full sm:text-sm border-gray-300 rounded-md focus:outline-none text-gray-600" placeholder="Subject">
              </div>
              <div class="flex flex-col">
                <label class="leading-loose">Assigned To</label>
                <input required type="text" name="assigned_to" class="px-4 py-2 border focus:ring-gray-500 focus:border-gray-900 w-full sm:text-sm border-gray-300 rounded-md focus:outline-none text-gray-600" placeholder="Assigned to">
              </div>
              <div class="flex items-center space-x-4">
                <div class="flex items-center space-x-4">
                  
                  <div class="flex flex-col">
                    <label class="leading-loose">Set Priorty</label>
                    <div class="relative focus-within:text-gray-600 text-gray-400">
                      <select class="relative focus-within:text-gray-600 text-gray-400" name="priority" id="cars">
                        {% for choice in choices %}<option value="{{choice}}">{{choice}}</option>{% endfor %}
                      </select>
                    </div>
                  </div>
                </div>
                <div class="flex flex-col">
                  <label class="leading-loose">Due Date</label>
                  <div class="relative focus-within:text-gray-600 text-gray-400">
                    <div class="py-2 px-4 border focus:ring-gray-500 w-full focus:border-gray-900 w-full sm:text-sm border-gray-300 rounded-md focus:outline-none text-gray-600">
                      <input required type="date" name="due_date" min="2024-08-05 class="pr-4 pl-10 py-2 border focus:ring-0 focus:border-transparent w-full sm:text-sm border-gray-300 rounded-md focus:outline-none text-gray-600"/>
                    </div>
                  </div>
                </div>
              </div>
              <div class="flex flex-col">
                <label class="leading-loose">Notes</label>
                <input type="text" name="notes" class="px-4 py-2 border focus:ring-gray-500 focus:border-gray-900 w-full sm:text-sm border-gray-300 rounded-md focus:outline-none text-gray-600" placeholder="Write a note">
              </div>
            </div>
            <div class="pt-4 flex items-center space-x-4">
                <button  id="cancel-button" class="flex justify-center items-center w-full text-gray-900 px-4 py-3 rounded-md focus:outline-none">
                  <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg> Cancel
                </button>
                <button type="submit" class="bg-blue-500 flex justify-center items-center w-full text-white px-4 py-3 rounded-md focus:outline-none">Create</button>
            </div>
          </div>
           </form>
        </div>
      </div>
    </div>
  </div>
